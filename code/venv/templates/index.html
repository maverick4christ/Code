<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blue-themed E-Commerce Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Light blue background color */
            color: #333; /* Dark text color */
        }

        header {
            background-color: #003366; /* Dark blue header background color */
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1em;
            margin: 1em;
            width: 200px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #003366; /* Dark blue footer background color */
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        /* Customize styles further as needed */
    </style>
</head>
<body>

    <header>
        <h1>Your Blue-themed E-Commerce Store</h1>
    </header>

    <section id="featured-products">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <img src="path/to/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
                <button onclick="viewDetails(1)">View Details</button>
            </div>
            <div class="product">
                <img src="path/to/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of Product 2.</p>
                <button onclick="viewDetails(2)">View Details</button>
            </div>
            <!-- Add more product entries as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Blue-themed E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        function viewDetails(productId) {
            // Add functionality to handle product details view
            alert('View details for Product ' + productId);
        }
    </script>
</body>
</html>
